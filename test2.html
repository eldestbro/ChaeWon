/**
 * 찜목록 추가 팝업 열기
 * @return void
 */
function openWishlistPopup(prodNo){
	$('#prodNo').val(prodNo);
	
	var now = new Date();
	var oneYearLater = new Date();
	oneYearLater.setFullYear(oneYearLater.getFullYear() + 1);
	$('#wishPeriod').text(now.format('( yyyy - MM - dd ~ ') + oneYearLater.format('yyyy - MM - dd )')); // ( 2017 – 01 – 23 ~ 2018 – 01 – 22 )
	openPop('#pop_scrab');
}
</script>

						closePop('#pop_scrab')
					});
				}
