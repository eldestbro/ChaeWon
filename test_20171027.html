<!doctype html>
<html lang="ko">
<head>
	<title></title>
	<meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=4.0">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#btn").on("click", function() {
				$('#viewport').attr('content','width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0');
				var viewportSet = $('#viewport').attr('content');
				alert(viewportSet)
			});
		});
	</script>
</head>
<body>
	<span id="btn">초기화</span>
</body>
</html>
