var child = window.frames[0];
if(child){
	var locationTo = etbs.param.getParam('lc');
	if (locationTo == 'prod') {
		child.location.href = '/product/product?prodNo=' + etbs.param.getParam('prodNo');
	}else if(locationTo){
		child.location.href = etbs.param.getParam('lc');
	}
	// TODO delete below test code

	if(childPage && child.location.href != childPage){
		child.location.href = childPage;
	}
}

	openPop('#pop_scrab');
}
